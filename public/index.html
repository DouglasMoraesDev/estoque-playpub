<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Login - Gerenciador de Estoque</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container login-container">
    <div class="logo-container">
      <img src="/img/logo.svg" alt="Logo PlayPub" class="logo" />
    </div>

    <h1>Login</h1>
    <div id="error-msg" class="error"></div>

    <form action="/login" method="POST" class="form-login">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-primary">Entrar</button>
      </div>
    </form>

    <div class="info">
      <p>→ Se você for Funcionário, escaneie o QR Code <a href="/qrcode">clicando aqui</a> ou visite <code>/qrcode</code>.</p>
    </div>
  </div>


  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('error-msg').textContent = params.get('error');
    }
  </script>
</body>
</html>
